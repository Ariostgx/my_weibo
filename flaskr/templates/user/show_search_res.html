{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Result for {{ name }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="post">
      <header>
        <div>
          <h1>{{ user['username'] }}</h1>
          <div class="about">{{ user['dated'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>

    </article>
      <a class="action" href="{{ url_for('user.show_user', user_id=user['id']) }}">LOOK</a>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
