{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Yourself{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username"
           value="{{ request.form['username'] or user['username'] }}"
           required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Update">
  </form>
  <hr>
  <form action="{{ url_for('blog.not_implement') }}">
    <input class="danger" type="submit" value="Delete and Run" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
